<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='index.css' >
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class='card'>
    <div class='card-text'>
      <p class='card-text-head'>Get <mark class='insights'>insights</mark> that help<br> your business grow.</p>
      <p class='card-text-subhead'>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
      experience, and overall efficiency.</p>
      <div class='card-text-features'>
        <li><mark class='list-elem'>10k+</mark><br> COMPANIES</li>
        <li><mark class='list-elem'>314</mark><br> TEMPLATES</li>
        <li><mark class='list-elem'>12M+</mark><br> QUERIES</li>
      </div>
    </div>
    <div class='card-image' ></div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/foolhardy21">foolhardy21</a>. -->
  </div>
</body>
</html>
